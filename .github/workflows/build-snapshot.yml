name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PGPASSWORD: ola2011
  
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgis/postgis:18-3.6
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: ${{env.PGPASSWORD}}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
          
    steps:
    - name: create db
      run: psql -c 'create database ceis;' -U postgres -h localhost
    - name: show postgresql version
      run: psql -c 'select version();' -d ceis -U postgres -h localhost
    - name: create postgis extension
      run: psql -c 'create extension if not exists postgis;' -d ceis -U postgres -h localhost
    - name: create uuid extension
      run: psql -c 'create extension if not exists "uuid-ossp";'  -d ceis -U postgres -h localhost
    - name: show postgis version
      run: psql -c 'select postgis_full_version();'  -d ceis -U postgres -h localhost
    
    - name: get source
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build
      
    - name: Publish SNAPSHOT artifact with Gradle Wrapper
      if: ${{ github.ref == 'refs/heads/main' }}
      run: ./gradlew -Drepos_url=${{env.repos_url}} -Drepos_pwd=${{secrets.GITHUB_TOKEN}} -Drepos_usr=${{env.repos_usr}} publish
    - name: Publish release artifact with Gradle Wrapper
      if: ${{ github.ref == 'refs/heads/stable' }}
      run: ./gradlew -Drepos_url=${{env.repos_url}} -Drepos_pwd=${{secrets.GITHUB_TOKEN}} -Drepos_usr=${{env.repos_usr}} '-Drelease=' publish

